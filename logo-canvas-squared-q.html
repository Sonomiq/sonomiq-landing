<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SONOMIQ Squared Q Clock Variations</title>
  <style>
    :root { --ink: #1a2533; --muted:#9aa6b2; }
    html,body{height:100%;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#fff;color:#111;}
    .wrap{max-width:1200px;margin:48px auto;padding:0 24px;}
    h1{font-size:22px;font-weight:600;margin:0 0 10px;color:#111}
    p{color:#334155;margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:28px}
    .tile{border:1px solid #e6e8eb;border-radius:18px;padding:22px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:box-shadow .15s ease, transform .1s ease}
    .tile:hover{box-shadow:0 6px 24px rgba(2,8,23,.06);transform:translateY(-2px)}
    .icon{width:64px;height:64px;display:block;color:var(--ink)}
    .icon-small{width:32px;height:32px;display:block;color:var(--ink);margin-bottom:8px}
    .num{margin-top:14px;font-size:12px;letter-spacing:.08em;color:var(--muted)}
    .name{margin-top:8px;font-size:11px;color:var(--muted);text-align:center;line-height:1.3}
    .btns{display:flex;gap:10px;margin:22px 0 0}
    button{padding:8px 12px;border-radius:12px;border:1px solid #d7dbe0;background:#fff;color:#0f172a;cursor:pointer}
    button:hover{background:#f8fafc}
    svg{shape-rendering:geometricPrecision}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SONOMIQ Squared Q Clock Variations</h1>
    <p>Refined variations of the squared Q clock design - professional, clean, and perfect for favicons.</p>

    <div class="grid" id="grid">
      <!-- 51. Original Squared Q Clock -->
      <div class="tile" data-name="51-original-squared-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">51</div>
        <div class="name">Original</div>
      </div>

      <!-- 52. Thinner Stroke -->
      <div class="tile" data-name="52-thinner-stroke">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">52</div>
        <div class="name">Thinner Stroke</div>
      </div>

      <!-- 53. More Rounded -->
      <div class="tile" data-name="53-more-rounded">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="4" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="4" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">53</div>
        <div class="name">More Rounded</div>
      </div>

      <!-- 54. Clock Hands Only -->
      <div class="tile" data-name="54-clock-hands-only">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" stroke-width="2.5" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" stroke-width="3" />
          <circle cx="12" cy="12" r="1.5" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">54</div>
        <div class="name">Clock Hands Only</div>
      </div>

      <!-- 55. No Center Dot -->
      <div class="tile" data-name="55-no-center-dot">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">55</div>
        <div class="name">No Center Dot</div>
      </div>

      <!-- 56. Shorter Search Tail -->
      <div class="tile" data-name="56-shorter-search-tail">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l3 3" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l3 3" />
        </svg>
        <div class="num">56</div>
        <div class="name">Shorter Tail</div>
      </div>

      <!-- 57. Double Stroke -->
      <div class="tile" data-name="57-double-stroke">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <rect x="5" y="5" width="14" height="14" rx="1.5" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <rect x="5" y="5" width="14" height="14" rx="1.5" fill="none" stroke="currentColor" stroke-width="1.2" opacity="0.3" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">57</div>
        <div class="name">Double Stroke</div>
      </div>

      <!-- 58. Minimal Version -->
      <div class="tile" data-name="58-minimal-version">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="5" width="14" height="14" rx="2" />
          <path d="M12 7v5l2.5 1.5" />
          <circle cx="12" cy="12" r="0.8" fill="currentColor" stroke="none" />
          <path d="M15.5 15.5l3.5 3.5" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="5" width="14" height="14" rx="2" />
          <path d="M12 7v5l2.5 1.5" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M15.5 15.5l3.5 3.5" />
        </svg>
        <div class="num">58</div>
        <div class="name">Minimal</div>
      </div>

      <!-- 59. Bold Version -->
      <div class="tile" data-name="59-bold-version">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M12 5v7l4 2" stroke-width="3" />
          <circle cx="12" cy="12" r="1.5" fill="currentColor" stroke="none" />
          <path d="M15 15l5 5" stroke-width="3" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M12 5v7l4 2" stroke-width="3.5" />
          <circle cx="12" cy="12" r="1.8" fill="currentColor" stroke="none" />
          <path d="M15 15l5 5" stroke-width="3.5" />
        </svg>
        <div class="num">59</div>
        <div class="name">Bold</div>
      </div>

      <!-- 60. Clean Final -->
      <div class="tile" data-name="60-clean-final">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="3" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="3" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">60</div>
        <div class="name">Clean Final</div>
      </div>

    </div>

    <div class="btns">
      <button id="copyAll">Copy all SVGs</button>
      <button id="toggleInk">Toggle color</button>
      <button id="toggleSize">Toggle size</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Click to copy individual SVG
    grid.addEventListener('click', async (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const svg = tile.querySelector('.icon');
      const markup = svg.outerHTML.replace('class="icon" ', '');
      try {
        await navigator.clipboard.writeText(markup);
        tile.style.boxShadow = '0 0 0 2px rgba(26,37,51,.18)';
        setTimeout(()=> tile.style.boxShadow = '', 700);
      } catch {}
    });

    // Copy all SVGs at once
    document.getElementById('copyAll').addEventListener('click', async () => {
      const svgs = [...document.querySelectorAll('.tile .icon')].map(s => s.outerHTML.replace('class="icon" ', ''));
      const pkg = svgs.join('\n\n');
      try { await navigator.clipboard.writeText(pkg);} catch {}
    });

    // Toggle color between ink and black
    document.getElementById('toggleInk').addEventListener('click', () => {
      const cur = getComputedStyle(document.documentElement).getPropertyValue('--ink').trim();
      document.documentElement.style.setProperty('--ink', cur === '#1a2533' ? '#000' : '#1a2533');
    });

    // Toggle between large and small icons
    document.getElementById('toggleSize').addEventListener('click', () => {
      const largeIcons = document.querySelectorAll('.icon');
      const smallIcons = document.querySelectorAll('.icon-small');
      
      largeIcons.forEach(icon => {
        icon.style.display = icon.style.display === 'none' ? 'block' : 'none';
      });
      smallIcons.forEach(icon => {
        icon.style.display = icon.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
