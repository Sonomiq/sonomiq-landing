<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SONOMIQ Favicon Icon Set</title>
  <style>
    :root { --ink: #1a2533; --muted:#9aa6b2; }
    html,body{height:100%;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#fff;color:#111;}
    .wrap{max-width:1200px;margin:48px auto;padding:0 24px;}
    h1{font-size:22px;font-weight:600;margin:0 0 10px;color:#111}
    p{color:#334155;margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:28px}
    .tile{border:1px solid #e6e8eb;border-radius:18px;padding:22px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:box-shadow .15s ease, transform .1s ease}
    .tile:hover{box-shadow:0 6px 24px rgba(2,8,23,.06);transform:translateY(-2px)}
    .icon{width:64px;height:64px;display:block;color:var(--ink)}
    .icon-small{width:32px;height:32px;display:block;color:var(--ink);margin-bottom:8px}
    .num{margin-top:14px;font-size:12px;letter-spacing:.08em;color:var(--muted)}
    .name{margin-top:8px;font-size:11px;color:var(--muted);text-align:center;line-height:1.3}
    .btns{display:flex;gap:10px;margin:22px 0 0}
    button{padding:8px 12px;border-radius:12px;border:1px solid #d7dbe0;background:#fff;color:#0f172a;cursor:pointer}
    button:hover{background:#f8fafc}
    svg{shape-rendering:geometricPrecision}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SONOMIQ Favicon Icon Set</h1>
    <p>Clean, minimal icons optimized for browser tabs and favicons. Simple, recognizable at small sizes.</p>

    <div class="grid" id="grid">
      <!-- 41. Simple Q -->
      <div class="tile" data-name="41-simple-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">41</div>
        <div class="name">Simple Q</div>
      </div>

      <!-- 42. Minimal Clock -->
      <div class="tile" data-name="42-minimal-clock">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M12 6v6l4 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M12 6v6l4 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
        </svg>
        <div class="num">42</div>
        <div class="name">Minimal Clock</div>
      </div>

      <!-- 43. S Letter -->
      <div class="tile" data-name="43-s-letter">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 9c2-2 4-2 6 0s2 2 0 4-4 2-6 0" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 9c2-2 4-2 6 0s2 2 0 4-4 2-6 0" />
        </svg>
        <div class="num">43</div>
        <div class="name">S Letter</div>
      </div>

      <!-- 44. Circle with Dot -->
      <div class="tile" data-name="44-circle-dot">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <circle cx="12" cy="12" r="2" fill="currentColor" stroke="none" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <circle cx="12" cy="12" r="2.5" fill="currentColor" stroke="none" />
        </svg>
        <div class="num">44</div>
        <div class="name">Circle Dot</div>
      </div>

      <!-- 45. Square with Q -->
      <div class="tile" data-name="45-square-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M16 16l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <path d="M16 16l4 4" />
        </svg>
        <div class="num">45</div>
        <div class="name">Square Q</div>
      </div>

      <!-- 46. Medical Cross -->
      <div class="tile" data-name="46-medical-cross">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="8" y="4" width="8" height="16" rx="1" />
          <rect x="4" y="8" width="16" height="8" rx="1" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="8" y="4" width="8" height="16" rx="1" />
          <rect x="4" y="8" width="16" height="8" rx="1" />
        </svg>
        <div class="num">46</div>
        <div class="name">Medical Cross</div>
      </div>

      <!-- 47. Clock with Q -->
      <div class="tile" data-name="47-clock-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="7" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1" fill="currentColor" stroke="none" />
          <path d="M15 15l4 4" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="7" />
          <path d="M12 6v6l3 2" />
          <circle cx="12" cy="12" r="1.2" fill="currentColor" stroke="none" />
          <path d="M15 15l4 4" />
        </svg>
        <div class="num">47</div>
        <div class="name">Clock Q</div>
      </div>

      <!-- 48. Shield -->
      <div class="tile" data-name="48-shield">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2l8 3v7c0 5.5-3.8 10.7-8 12-4.2-1.3-8-6.5-8-12V5l8-3z" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2l8 3v7c0 5.5-3.8 10.7-8 12-4.2-1.3-8-6.5-8-12V5l8-3z" />
        </svg>
        <div class="num">48</div>
        <div class="name">Shield</div>
      </div>

      <!-- 49. Grid Dot -->
      <div class="tile" data-name="49-grid-dot">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M3 9h18M3 15h18M9 3v18M15 3v18" opacity="0.3" />
          <circle cx="12" cy="12" r="2" fill="currentColor" stroke="none" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M3 9h18M3 15h18M9 3v18M15 3v18" opacity="0.3" />
          <circle cx="12" cy="12" r="2.5" fill="currentColor" stroke="none" />
        </svg>
        <div class="num">49</div>
        <div class="name">Grid Dot</div>
      </div>

      <!-- 50. Minimal S -->
      <div class="tile" data-name="50-minimal-s">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 8c2-1.5 4-1.5 6 0s2 1.5 0 3-4 1.5-6 0" />
          <path d="M7 16c2-1.5 4-1.5 6 0s2 1.5 0 3-4 1.5-6 0" />
        </svg>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 8c2-1.5 4-1.5 6 0s2 1.5 0 3-4 1.5-6 0" />
          <path d="M7 16c2-1.5 4-1.5 6 0s2 1.5 0 3-4 1.5-6 0" />
        </svg>
        <div class="num">50</div>
        <div class="name">Minimal S</div>
      </div>

    </div>

    <div class="btns">
      <button id="copyAll">Copy all SVGs</button>
      <button id="toggleInk">Toggle color</button>
      <button id="toggleSize">Toggle size</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Click to copy individual SVG
    grid.addEventListener('click', async (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const svg = tile.querySelector('.icon');
      const markup = svg.outerHTML.replace('class="icon" ', '');
      try {
        await navigator.clipboard.writeText(markup);
        tile.style.boxShadow = '0 0 0 2px rgba(26,37,51,.18)';
        setTimeout(()=> tile.style.boxShadow = '', 700);
      } catch {}
    });

    // Copy all SVGs at once
    document.getElementById('copyAll').addEventListener('click', async () => {
      const svgs = [...document.querySelectorAll('.tile .icon')].map(s => s.outerHTML.replace('class="icon" ', ''));
      const pkg = svgs.join('\n\n');
      try { await navigator.clipboard.writeText(pkg);} catch {}
    });

    // Toggle color between ink and black
    document.getElementById('toggleInk').addEventListener('click', () => {
      const cur = getComputedStyle(document.documentElement).getPropertyValue('--ink').trim();
      document.documentElement.style.setProperty('--ink', cur === '#1a2533' ? '#000' : '#1a2533');
    });

    // Toggle between large and small icons
    document.getElementById('toggleSize').addEventListener('click', () => {
      const largeIcons = document.querySelectorAll('.icon');
      const smallIcons = document.querySelectorAll('.icon-small');
      
      largeIcons.forEach(icon => {
        icon.style.display = icon.style.display === 'none' ? 'block' : 'none';
      });
      smallIcons.forEach(icon => {
        icon.style.display = icon.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
