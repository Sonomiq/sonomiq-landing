<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SONOMIQ Icon-only Logo Set v1</title>
  <style>
    :root { --ink: #1a2533; --muted:#9aa6b2; }
    html,body{height:100%;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#fff;color:#111;}
    .wrap{max-width:1100px;margin:48px auto;padding:0 24px;}
    h1{font-size:22px;font-weight:600;margin:0 0 10px;color:#111}
    p{color:#334155;margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:28px}
    .tile{border:1px solid #e6e8eb;border-radius:18px;padding:22px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:box-shadow .15s ease, transform .1s ease}
    .tile:hover{box-shadow:0 6px 24px rgba(2,8,23,.06);transform:translateY(-2px)}
    .icon{width:88px;height:88px;display:block;color:var(--ink)}
    .num{margin-top:14px;font-size:12px;letter-spacing:.08em;color:var(--muted)}
    .btns{display:flex;gap:10px;margin:22px 0 0}
    button{padding:8px 12px;border-radius:12px;border:1px solid #d7dbe0;background:#fff;color:#0f172a;cursor:pointer}
    button:hover{background:#f8fafc}
    /* Make sure strokes look crisp */
    svg{shape-rendering:geometricPrecision}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SONOMIQ icon-only logos</h1>
    <p>Ten minimalist, clinical marks designed to sit left of the existing SONOMIQ wordmark. Single-color, no text, consistent stroke. Click any icon to copy the SVG.</p>

    <div class="grid" id="grid">
      <!-- 1. Q ring -->
      <div class="tile" data-name="01-q-ring">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="7.5" />
          <path d="M15.4 15.4 L20 20" />
        </svg>
        <div class="num">01</div>
      </div>

      <!-- 2. Dual Q rings -->
      <div class="tile" data-name="02-dual-q-rings">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="7.5" />
          <circle cx="11" cy="11" r="4.5" />
          <path d="M15.3 15.3 L19.2 19.2" />
        </svg>
        <div class="num">02</div>
      </div>

      <!-- 3. Sonar arcs -->
      <div class="tile" data-name="03-sonar-arcs">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6.5 12a5.5 5.5 0 0 1 5.5-5.5" />
          <path d="M6.5 12a8 8 0 0 1 8-8" opacity=".85" />
          <path d="M6.5 12a10.5 10.5 0 0 1 10.5-10.5" opacity=".7" />
          <circle cx="6" cy="12" r=".9" fill="currentColor" stroke="none" />
        </svg>
        <div class="num">03</div>
      </div>

      <!-- 4. Circle with S-wave -->
      <div class="tile" data-name="04-circle-s-wave">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M7 9c2.2-2 4.3 2 6.5 0s3.3-1.8 4.7-.7" />
          <path d="M7 15c2.2-2 4.3 2 6.5 0s3.3-1.8 4.7-.7" />
        </svg>
        <div class="num">04</div>
      </div>

      <!-- 5. Droplet target -->
      <div class="tile" data-name="05-droplet-target">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 4c-2.5 2.6-5.8 6-5.8 9.2A5.8 5.8 0 0 0 12 19a5.8 5.8 0 0 0 5.8-5.8C17.8 9.9 14.5 6.6 12 4Z" />
          <circle cx="12" cy="14" r="2.6" />
        </svg>
        <div class="num">05</div>
      </div>

      <!-- 6. Rounded square with dot -->
      <div class="tile" data-name="06-rounded-square-dot">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="5" width="14" height="14" rx="4" ry="4" />
          <circle cx="14.5" cy="9.5" r="1.6" fill="currentColor" stroke="none" />
        </svg>
        <div class="num">06</div>
      </div>

      <!-- 7. Grid Q -->
      <div class="tile" data-name="07-grid-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
          <g fill="currentColor" stroke="none">
            <circle cx="8" cy="8" r="1.2"/>
            <circle cx="12" cy="8" r="1.2"/>
            <circle cx="16" cy="8" r="1.2"/>
            <circle cx="8" cy="12" r="1.2"/>
            <circle cx="12" cy="12" r="1.2"/>
            <circle cx="16" cy="12" r="1.2"/>
            <circle cx="8" cy="16" r="1.2"/>
            <circle cx="12" cy="16" r="1.2"/>
            <circle cx="16" cy="16" r="1.2"/>
          </g>
          <path d="M16 16l3.2 3.2" />
        </svg>
        <div class="num">07</div>
      </div>

      <!-- 8. Capsule Q -->
      <div class="tile" data-name="08-capsule-q">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5.5" y="6.5" width="13" height="11" rx="5.5" ry="5.5" />
          <path d="M15.5 15.5L19.2 19.2" />
        </svg>
        <div class="num">08</div>
      </div>

      <!-- 9. Circle with clean tail -->
      <div class="tile" data-name="09-circle-tail">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11.5" cy="11.5" r="7.5" />
          <path d="M14.9 14.9 L19 18" />
        </svg>
        <div class="num">09</div>
      </div>

      <!-- 10. Line S inside ring -->
      <div class="tile" data-name="10-line-s-ring">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8" />
          <path d="M8 9.5c1.8-1.6 3.2.8 4.8 0s2.4-.9 3.2-.1M8 14.5c1.8-1.6 3.2.8 4.8 0s2.4-.9 3.2-.1" />
        </svg>
        <div class="num">10</div>
      </div>

    </div>

    <div class="btns">
      <button id="copyAll">Copy all SVGs</button>
      <button id="toggleInk">Toggle color</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Click to copy individual SVG
    grid.addEventListener('click', async (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const svg = tile.querySelector('svg');
      const markup = svg.outerHTML.replace('class="icon" ', '');
      try {
        await navigator.clipboard.writeText(markup);
        tile.style.boxShadow = '0 0 0 2px rgba(26,37,51,.18)';
        setTimeout(()=> tile.style.boxShadow = '', 700);
      } catch {}
    });

    // Copy all SVGs at once
    document.getElementById('copyAll').addEventListener('click', async () => {
      const svgs = [...document.querySelectorAll('.tile svg')].map(s => s.outerHTML.replace('class="icon" ', ''));
      const pkg = svgs.join('\n\n');
      try { await navigator.clipboard.writeText(pkg);} catch {}
    });

    // Toggle color between ink and black for quick preview
    document.getElementById('toggleInk').addEventListener('click', () => {
      const cur = getComputedStyle(document.documentElement).getPropertyValue('--ink').trim();
      document.documentElement.style.setProperty('--ink', cur === '#1a2533' ? '#000' : '#1a2533');
    });
  </script>
</body>
</html>
